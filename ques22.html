<!DOCTYPE html>
<html>
    <head>
        <title>ques22</title>
        <style>
            .container{
                display: flex;
            }
            .inner1{
                background-color:navy;
                height: 100px;
                width: 100px;
            }

            .inner2{
                background-color:pink;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        
            <script type="text/javascript">
                row = prompt("enter rows: ")
                column = prompt("enter columns: ")
                for(i=1;i<row ; i++){
                    document.write("<div class = container>");
                    
                    for(j=1; j<= column ; j++){
                        
                        if((i+j) %2 == 0)
                            document.write("<div class = inner1> " + (i+j) + "</div>");
                        else
                            document.write("<div class = inner2>" + (i+j) + "</div>");
                        
                    }

                    document.write("<br></div>");
                }
                
            </script>
        
    </body>
</html>
