<html>

    </head>
    <body>
    
        
            <button onclick="x=setInterval(start,1000)">START</button>
            <button onclick="clearInterval(x)">PAUSE</button>
            <button onclick="reset()">STOP</button>
            <div id="counter"></div>

            <script type="text/javascript"> 
            count=0;
            function start()
            {
                block=document.getElementById('counter');
                block.innerHTML=count;
                count++;

            }
            function reset()
            {
                block=document.getElementById('counter');
                block.innerHTML=count;
                count=0;

            }

            </script>
        </div>
    </body>
</html>
